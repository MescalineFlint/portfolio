<script>
  const btn = document.getElementById("slot__btn");
  btn.addEventListener("click", function () {
    let length = document.querySelectorAll(".slot");
    for (let i = 0; i <= length.length - 1; i++) {
      length[i].classList.add("spin");
    }
    function hide() {
      let slotItem = document.querySelectorAll(".slot__img");
      for (let i = 0; i <= slotItem.length - 1; i++) {
        slotItem[i].style.opacity = "1";
      }
    }
    function hideSlotMachine() {
      document.querySelector(".container").style.opacity = "0";
      document.querySelector(".container").addEventListener('transitionend', function() {this.remove()});
    }
    function showPopup() {
      document.querySelector(".spin-result-wrapper").classList.add('show')
    }
    setTimeout(hideSlotMachine, 7000);
    setTimeout(showPopup, 5000);
    setTimeout(hide, 2000);
  });
</script>
